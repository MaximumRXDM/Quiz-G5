<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Health Quiz</h1>
        <div id="timer" class="timer">Time Left: 20s</div>
        <div class="lives">
            <img src="https://i.ibb.co/2hgzxhk/pngfind-com-minecraft-heart-png-697698.png" alt="Heart" class="heart" id="heart1">
            <img src="https://i.ibb.co/2hgzxhk/pngfind-com-minecraft-heart-png-697698.png" alt="Heart" class="heart" id="heart2">
            <img src="https://i.ibb.co/2hgzxhk/pngfind-com-minecraft-heart-png-697698.png" alt="Heart" class="heart" id="heart3">
            <img src="https://i.ibb.co/2hgzxhk/pngfind-com-minecraft-heart-png-697698.png" alt="Heart" class="heart" id="heart4">
            <img src="https://i.ibb.co/2hgzxhk/pngfind-com-minecraft-heart-png-697698.png" alt="Heart" class="heart" id="heart5">
        </div>
        <div id="question-container">
            <!-- Question and options will be injected here by JavaScript -->
        </div>
        <div id="feedback" class="hidden">Correct Answer!</div>
        <button id="next-btn" class="hidden">Next</button>
        <div id="completion-message" class="hidden">
            <h2>Quiz Completed!</h2>
            <p>Thank you for participating. Please check your answers!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
