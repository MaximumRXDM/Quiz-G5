<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 5 Presentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Group 5 Presentation</h1>
        <p>Website is made by: Daen Mandiel Angostura</p>
    </header>
    <div class="quiz-container">
        <div id="timer" class="timer">
            Time Left: <span id="timeLeft">20</span> seconds
        </div>
        <div id="questionText" class="question"></div>
        <div class="choices">
            <button class="choices-btn">a</button>
            <button class="choices-btn">b</button>
            <button class="choices-btn">c</button>
            <button class="choices-btn">d</button>
        </div>
        <div id="result" class="result"></div>
        <div class="hearts">
            <img class="heart" src="https://i.ibb.co/KhFtdhr/pngfind-com-minecraft-heart-png-697698.png" alt="Heart" />
            <img class="heart" src="https://i.ibb.co/KhFtdhr/pngfind-com-minecraft-heart-png-697698.png" alt="Heart" />
            <img class="heart" src="https://i.ibb.co/KhFtdhr/pngfind-com-minecraft-heart-png-697698.png" alt="Heart" />
            <img class="heart" src="https://i.ibb.co/KhFtdhr/pngfind-com-minecraft-heart-png-697698.png" alt="Heart" />
            <img class="heart" src="https://i.ibb.co/KhFtdhr/pngfind-com-minecraft-heart-png-697698.png" alt="Heart" />
        </div>
        <div class="buttons">
            <button id="nextButton">Next Question</button>
            <button id="compensateButton">Compensate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
