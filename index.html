<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Additives Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="question-container"></div>
        <div id="feedback" class="hidden"></div>
        <div id="correct-answer" class="hidden"><strong>Correct Answer:</strong> <span></span></div>
        <div id="timer-container">
            <div id="timer-circle">
                <span id="timer">20s</span>
            </div>
        </div>
        <div id="hearts-container">
            <img id="heart1" class="heart" src="https://i.ibb.co/2hgzxhk/pngfind-com-minecraft-heart-png-697698.png" alt="heart">
            <img id="heart2" class="heart" src="https://i.ibb.co/2hgzxhk/pngfind-com-minecraft-heart-png-697698.png" alt="heart">
            <img id="heart3" class="heart" src="https://i.ibb.co/2hgzxhk/pngfind-com-minecraft-heart-png-697698.png" alt="heart">
            <img id="heart4" class="heart" src="https://i.ibb.co/2hgzxhk/pngfind-com-minecraft-heart-png-697698.png" alt="heart">
            <img id="heart5" class="heart" src="https://i.ibb.co/2hgzxhk/pngfind-com-minecraft-heart-png-697698.png" alt="heart">
        </div>
        <button id="next-btn" class="hidden" onclick="nextQuestion()">Next Question</button>
        <div id="completion-message" class="hidden">Quiz Complete!</div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
