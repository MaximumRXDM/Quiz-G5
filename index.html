<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="hearts">
            <img id="heart1" src="https://i.ibb.co/2hgzxhk/pngfind-com-minecraft-heart-png-697698.png" alt="Heart">
            <img id="heart2" src="https://i.ibb.co/2hgzxhk/pngfind-com-minecraft-heart-png-697698.png" alt="Heart">
            <img id="heart3" src="https://i.ibb.co/2hgzxhk/pngfind-com-minecraft-heart-png-697698.png" alt="Heart">
            <img id="heart4" src="https://i.ibb.co/2hgzxhk/pngfind-com-minecraft-heart-png-697698.png" alt="Heart">
            <img id="heart5" src="https://i.ibb.co/2hgzxhk/pngfind-com-minecraft-heart-png-697698.png" alt="Heart">
        </div>
        <div id="question-container"></div>
        <div id="timer-container">
            <div id="timer-circle">
                <p id="timer">20s</p>
            </div>
        </div>
        <div id="feedback" class="hidden"></div>
        <div id="correct-answer" class="hidden">
            <p>Correct answer: <span></span></p>
        </div>
        <button id="next-btn" class="hidden" onclick="nextQuestion()">Next Question</button>
        <div id="completion-message" class="hidden">
            <p>Quiz completed!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
