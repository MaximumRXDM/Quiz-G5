<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 5 Presentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Group 5 Presentation</h1>
        <p>Website is made by: Daen Mandiel Angostura</p>
    </header>

    <div class="quiz-container">
        <p class="timer">Time Left: <span id="timeLeft">20</span> seconds</p>

        <div class="question-container">
            <p class="question" id="questionText"></p>
            <div class="choices">
                <button class="choices-btn" id="choice1"></button>
                <button class="choices-btn" id="choice2"></button>
                <button class="choices-btn" id="choice3"></button>
                <button class="choices-btn" id="choice4"></button>
            </div>
        </div>

        <div class="result" id="result"></div>

        <div class="hearts" id="heartsContainer">
            ❤️ ❤️ ❤️ ❤️ ❤️ <!-- 5 hearts, one for each life -->
        </div>

        <div class="buttons">
            <button id="nextButton">Next Question</button>
            <button id="compensateButton">Compensation Question</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
