<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Health Quiz</h1>
        <div class="lives">
            <img src="https://ibb.co/Jt5YVts" alt="Heart" class="heart" id="heart1">
            <img src="https://ibb.co/Jt5YVts" alt="Heart" class="heart" id="heart2">
            <img src="https://ibb.co/Jt5YVts" alt="Heart" class="heart" id="heart3">
        </div>
        <div id="question-container">
            <!-- Question and options will be injected here by JavaScript -->
        </div>
        <div id="feedback" class="hidden">Wrong answer! Try again.</div>
        <div id="final-score" class="hidden">
            <h2>Quiz Completed!</h2>
            <p>Your Score: <span id="score"></span> points</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
